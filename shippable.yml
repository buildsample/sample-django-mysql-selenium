language: python

python:
  - 2.7
addons:
  firefox: "28.0"

services:
  - selenium

env:
  global:
    - DISPLAY=:99.0

install:
  - pip install -r requirements.txt

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'create database test;'
  - /etc/init.d/xvfb start 

script:
  - python manage.py test
  - echo $BUILD_NUMBER
  - echo $BRANCH
  - echo  $BUILD_NUMBER and $BUILD_URL 
  - echo $COMMIT and $DEBIAN_FRONTEND
  - echo $JOB_ID
  - echo $JRUBY_OPTS
  - echo $LANG 
  - echo $LC_ALL
  - echo $MERB_ENV and $PULL_REQUEST and $RACK_ENV and $RAILS_ENV 
  - echo $USER 

after_script:
  - /etc/init.d/xvfb stop
