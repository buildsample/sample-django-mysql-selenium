language: python

python:
  - 2.7
addons:
  firefox: "32.0"
  selenium: "2.44"

services:
  - selenium

env:
  global:
    - DISPLAY=:99.0

install:
  - pip install -r requirements.txt

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
 # - mysql -e 'create database test;'
  - mysql -e 'create database if not exists test;'
  - /etc/init.d/xvfb start 

script:
  - python manage.py test
  - echo $BUILD_NUMBER
  - echo $BRANCH
  - echo $BUILD_NUMBER  
  - echo $BUILD_URL 
  - echo $COMMIT 
  - echo $DEBIAN_FRONTEND
  - echo $JOB_ID
  - echo $JRUBY_OPTS
  - echo $LANG 
  - echo $LC_ALL
  - echo $MERB_ENV 
  - echo $PULL_REQUEST 
  - echo $RACK_ENV 
  - echo $RAILS_ENV 
  - echo $USER 

after_script:
  - /etc/init.d/xvfb stop

#after_success:
 # - git push git@heroku.com:django-selenium-test.git $BRANCH
cache : true
